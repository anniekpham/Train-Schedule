<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Train Schedule</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <span class="title">The Scheduler</span>
            <button class="addbtn" id="add"><i class="material-icons">add</i></button>
        </div>
    </nav>
    <div class="container">
        <h4 class="subtitle">World's Most Accurate Train Schedule</h4>
        <div class="row incoming">
            <h5 class="col s12 heading">Incoming Train</h5>
            <div class="col s4 subheading">Destination (Station)</div>
            <div class="col s3 subheading">Duration</div>
            <div class="col s3 subheading">ETA</div>
            <div class="col s2 subheading">Minutes Away</div>
            <div class="col s12 traininfo"></div>
        </div>
        <div class="row addtrain">
            <h5 class="col s12 heading">Add Destination</h5>
            <form class="col s12">
                <div class="row">
                    <div class="col s12">
                        <label for="destination">Destination</label>
                        <input type="text" id="destination">
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <label for="first-train">First Train Time</label>
                        <input type="time" name="first-train" id="first-train">
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <label for="duration">Duration</label>
                        <input type="text" id="duration">
                    </div>
                </div>
                <div class="row">
                    <button class="btn waves-effect waves-light" type="submit" id="submit" name="action">Submit</button>
                    <!-- <button type="submit" id="submit">Submit</button> -->
                </div>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>
</html>
