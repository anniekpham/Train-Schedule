<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Train Schedule</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <span class="title">The Scheduler</span>
        </div>
    </nav>
    <div class="container">
        <h4 class="subtitle">World's Most Accurate Train Schedule</h4>
        <div class="row incoming">
            <h5 class="col s12 subheading">Incoming Train</h5>
            <div class="col s3">Destination (Station)</div>
            <div class="col s3">Duration</div>
            <div class="col s3">ETA</div>
            <div class="col s3">Minutes Away</div>
        </div>
        <div class="row addtrain">
            <h5 class="col s12 subheading">Add Destination</h5>
            <form class="col s12">
                <div class="row">
                    <div class="col s12">
                        <label for="destination">Destination</label>
                        <input type="text" id="destination">
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <label for="first-train">First Train Time</label>
                        <input type="time" name="first-train" id="first-train">
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <label for="duration">Duration</label>
                        <input type="text" id="duration">
                    </div>
                </div>
                <div class="row">
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>
</html>
